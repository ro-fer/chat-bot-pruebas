<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat - Pruebas PD</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="chat-container">
    <div class="header-with-logo">
      <img src="logo_pd.png" alt="Punto Digital" class="logo">
      <h1>Asistente de Punto Digital</h1>
    </div>
    <div id="messages"></div>
    <input id="prompt" placeholder="Escribe tu pregunta sobre el manual..." onkeypress="if(event.key==='Enter') enviar()" />
    <button onclick="enviar()">Enviar</button>
  </div>

  <script>
    async function enviar() {
      const input = document.getElementById("prompt");
      const msgBox = document.getElementById("messages");
      const prompt = input.value.trim();
      if (!prompt) return;

      msgBox.innerHTML += `<p class='user'>üßë T√∫: ${prompt}</p>`;
      input.value = "";

      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });
      const data = await res.json();

      if (data.success) {
        msgBox.innerHTML += `<p class='bot'>ü§ñ Bot: ${data.response}</p>`;
      } else {
        msgBox.innerHTML += `<p class='bot' style='color:red;'>‚ùå Error: ${data.error}</p>`;
      }

      msgBox.scrollTop = msgBox.scrollHeight;
    }
  </script>
</body>
</html>
